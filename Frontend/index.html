        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%
            }

            100% {
                width: 0;
                height: 0
            }
        }

        body>div.preloader {
            position: fixed;
            background: #fff;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center
        }

        body:not(.loaded)>div.preloader {
            opacity: 1
        }

        body:not(.loaded) {
            overflow: hidden
        }

        body.loaded>div.preloader {
            animation: hidePreloader .5s linear .5s forwards
        }
        body{
            font-family: "Nunito Sans",sans-serif !important;
        }
    </style>

    <!-- TO upadte a meme with a given id -->
    <script>
        async function UpdateMeme(id){
            caption = $(`#input-caption${id}`).val().trim()
            url = $(`#input-url${id}`).val().trim()

            if( caption == "" && url == "" ){
                Swal.fire(
                   'Fail',
                   'Please enter all the details',
                   'warning'
                 )
                 return;
            }
            try{
                const res = await axios({
                    method : 'patch',
                    url : `http://localhost:8081/memes/${id}`,
                    data : {
                        caption : caption,
                        url : url
                    }
                })
                if( res.status == 200 ){
                    Swal.fire(
                   'success',
                   'Posted successfully',
                   'success'
                 )
                 if(caption != ""){ $(`#${id} p`).text(caption) }
                 if( url != "" ) { $(`#${id} img`).attr('src', url) } 
                }
            }catch(err){
                Swal.fire(
                   'Fail',
                   'Internal server error',
                   'warning'
                 )
            }
        }
    </script>

<!-- Post A meme to the backend -->
    <script>
        async function postMeme(){
            // check for all the inputs and display the error message

            if($("#input-name").val().trim() == ""){
                Swal.fire(
                   'Fail',
                   'Please Enter your name',
                   'warning'
                 )
                 return;
            }else if( $("#input-caption").val().trim() == "" ){
                Swal.fire(
                   'Fail',
                   'Please Enter a caption',
                   'warning'
                 )
                 return;
            }else if( $("#input-url").val().trim() == ""){
                Swal.fire(
                   'Fail',
                   'Please Enter image url',
                   'warning'
                 )
                 return;
            }else{
                 try{
                    const res = await axios({
                        method: 'POST',
                        url : 'http://localhost:8081/memes',
                        data : {
                            name : $("#input-name").val().trim(),
                            url : $("#input-url").val().trim(),
                            caption : $("#input-caption").val().trim()
                        }
                    })

                    if( res.status == 200 ){
                        Swal.fire(
                           'success',
                           'Posted successfully',
                           'success'
                         )
                         addEle(res.data.id, $("#input-name").val().trim(),$("#input-url").val().trim(),$("#input-caption").val().trim() )
                    }else if( res.status == 409 ){
                        Swal.fire(
                       'Fail',
                       'Same Meme Already Exists',
                       'warning'
                     )
                     return;
                    }else{
                        Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                     return;
                    }
                 }catch(err){
                    Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                     return;
                 }
            }


        }
    </script>

                                                                    <div class="input-group">
                                                                        <div class="input-group-prepend">
                                                                            <span class="input-group-text"><i data-feather="edit"></i> &nbsp; Caption</span>
                                                                        </div>
                                                                        <input type="text" class="form-control" id="input-caption${element.id}" placeholder="Meme for my place"  data-toggle="tooltip"                                               data-placement="top" title="Give it a catchy caption">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">

                                                                        </div>
                                                                        <input type="text" class="form-control" id="input-url${element.id}" placeholder="https://images.pexels.com/photos/3573382/                                               pexels-photo-3573382.jpegs" data-toggle="tooltip" data-placement="top" title="Provide the meme URL Here">
                                                                    </div>

                                                            </form>
                                                            <div class="py-1 text-center">

                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`
                    )
                    })
                }else{
                    Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                     return;
                }
            }catch(err){
                Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                console.log(err);
                return;
            }
        }
    </script>

<script>
    async function DeleteMeme(id){
        console.log("In the delete meme frontend function")
        try{
            const res = await axios({
                method : 'delete',
                url : `http://localhost:8081/delete/${id}`
            })

            if( res.status == 200 ){
                location.reload();
            }else{
                Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                     return;
            }
        }catch(err){
            Swal.fire(
                       'Fail',
                       'Internal Error',
                       'warning'
                     )
                     return;
        }
    }
</script>
